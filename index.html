<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <section id="grid-container">
        <section data-index="0" class="grid-item bottom">1</section>
        <section data-index="1" class="grid-item bottom left right">2</section>
        <section data-index="2" class="grid-item bottom">3</section>
        <section data-index="3" class="grid-item">4</section>
        <section data-index="4" class="grid-item left right">5</section>
        <section data-index="5" class="grid-item">6</section>
        <section data-index="6" class="grid-item top">7</section>
        <section data-index="7" class="grid-item top left right">8</section>
        <section data-index="8" class="grid-item top">9</section>
    </section>
    <h1 id="message">Player 1 Turn</h1>
    <button id="reset">Reset Board</button>
</body>
</html>
